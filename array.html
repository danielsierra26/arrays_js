<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
         //Declarando un array con elementos en linea.
        console.log("------------------------");
        console.log("Arrays en Javascrip");
        console.log("1. Declarando un array con elementos en lineas");
        let miArray1 = [1, 2, 3];
        console.log(miArray1);
        console.log("2.Declarando un array con la sintaxis **new Array()**");
        let miArray2 = new Array(1, 2, 3);
        console.log(miArray2);
        console.log("3. Declarando un array especifico utilizando la sintaxis **new Array** y asignando valores despues.");
        let miArray3 = new array(3);
        miArray3[0] = 1;
        miArray3[1] = 2;
        miArray3[2] = 3;
        console.log(miArray3);
        console.log("4. Declarando un array con elementos de diferentes tipos de datos")
        let miArray4 = [1, "dos", true, {nombre: "juan", edad: 30}];
        console.log(miArray4);
    </script>
</body>
</html>
